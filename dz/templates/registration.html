{% extends 'base.html' %}

{% block title %}Sing up{% endblock %}

{% block body %}
    <div class="container text-center">
        <header>
            <h2>Sing up</h2>
        </header>
        <div>
            <form action="{% url 'registration' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-primary" type="submit">Sing up</button>
            </form>
        </div>
    </div>
{% endblock %}
